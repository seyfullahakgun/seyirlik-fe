name: Frontend CI/CD Pipeline

on:
  push:
    branches:
      - main
      - preprod
      - feature/**

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      # ... (Docker Login adÄ±mlarÄ± aynÄ±) ...

      # ğŸš¨ DÃœZELTME BAÅLANGICI
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: docker.io # ğŸ‘ˆ Bu satÄ±r, Docker Hub'Ä±n adresini aÃ§Ä±kÃ§a belirtir.
      # ğŸš¨ DÃœZELTME BÄ°TÄ°ÅÄ°
      
      # 2. Ortam ve TAG DeÄŸiÅŸkenlerini Ayarlama
      - name: Set Environment Variables
        id: set_vars
        run: |
          TAG=$(echo ${{ github.sha }} | cut -c1-8)
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TARGET_DOMAIN="seyirlik.net"
            DOCKER_TAG="prod-$TAG"
          else
            TARGET_DOMAIN="test.seyirlik.net"
            DOCKER_TAG="preprod-$TAG"
          fi
          echo "DOCKER_TAG=$DOCKER_TAG" >> $GITHUB_ENV
          
      # 3. Frontend Ä°majÄ±nÄ± OluÅŸturma ve Ä°tme (Push)
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: . # Repo'nun kÃ¶kÃ¼
          file: ./Dockerfile
          push: true
          # Ä°maj etiketi: KullanÄ±cÄ±AdÄ±/seyirlik-fe:tag_adÄ±
          tags: ${{ secrets.DOCKER_USERNAME }}/seyirlik-fe:${{ env.DOCKER_TAG }}

      # 4. Hetzner'a DaÄŸÄ±tÄ±m (Deploy)
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/${{ secrets.SSH_USERNAME }}/seyirlik_infra
            
            export TAG=${{ env.DOCKER_TAG }}

            echo "CI/CD: Frontend imajÄ± Ã§ekiliyor ve servis gÃ¼ncelleniyor..."
            
            # sadece frontend servisini gÃ¼ncelliyoruz
            sudo docker-compose pull frontend 
            sudo docker-compose up -d --no-deps frontend
            
            echo "DaÄŸÄ±tÄ±m baÅŸarÄ±lÄ±: ${{ env.TARGET_DOMAIN }}"